<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <title>Tooltip by Hemant Bhat</title>
  </head>
  <body onload="fun()">
    <div id="preload">
        <div class="loadbody">
          <div class="load"><h1 style="color: white; text-align: center;">H</h1></div>
          <br /><br />
          <h2 style="color: white; font-family: Arial; text-shadow: 0 0 15px rgb(60, 255, 0)">
            Please wait...
          </h2>
        </div>
      </div>
    <div class="container">
        <h1 style="margin: 10px 0;">Hover On Box!</h1>
    <a href="https://www.facebook.com/HemantBhat143/" target="_blank">
      <span class="tooltip">
        <box-icon name='facebook-circle' type='logo' ></box-icon>
        <h1>Facebook</h1>
        <span class="tooltip-content"> Facebook </span>
      </span>
      </a>
      <a href="https://www.instagram.com/hemant__bhat/" target="_blank">
      <span class="tooltip">
            <box-icon name='instagram-alt' type='logo' ></box-icon>
            <h1>Instagram</h1>
            <span class="tooltip-content"> Instagram </span>
        </span>
    </a>
    <a href="https://github.com/Hemant-Bhat" target="_blank">
      <span class="tooltip">
            <box-icon name='github' type='logo' ></box-icon>
            <h1>Github</h1>
            <span class="tooltip-content"> Github </span>
        </span>
    </a>
      <a href="https://www.linkedin.com/in/hemant-bhat" target="_blank">
      <span class="tooltip">
            <box-icon name='linkedin' type='logo' ></box-icon>
            <h1>Linked In</h1>
            <span class="tooltip-content"> Linked In </span>
        </span>
    </a>
    </div>
    <script>
        var preload = document.getElementById("preload");
        function fun() {
          // alert("Loded");
          preload.style.display = "none";
        }
    </script>
  </body>
</html>
